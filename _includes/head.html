<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-65249177-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-65249177-1');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="thumbnail" content="{{site.url}}{{page.image}}" />

  {% if page.sitemap == false %}
  <meta name="robots" content="noindex">
  {% endif %}

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://cherylrodewig.com">

<!-- Favicon -->
<link href="/assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

<!-- Preload CSS with non-blocking technique -->
<link rel="preload" href="/assets/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
<link rel="preload" href="/assets/css/style.min.css" as="style" onload="this.rel='stylesheet'">

<!-- Google Fonts with non-blocking loading -->
<link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

<!-- Fallback for browsers that don't support the onload technique -->
<noscript>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla&display=swap">
</noscript>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  {% if page.name == "index.html" %}
  <title>{{page.title}}</title>
  <meta property="og:title" content="{{page.title}}">
  <meta property="twitter:title" content="{{page.title}}">
  {% else %}
  <title>{{page.title}} | {{site.title}}</title>
  <meta property="og:title" content="{{page.title}} | {{site.title}}">
  <meta property="twitter:title" content="{{page.title}} | {{site.title}}">
  {% endif %}

  {% if page.description %}
  <meta name="description" content="{{page.description}}">
  <meta property="og:description" content="{{page.description}}">
  {% else %}
  <meta name="description" content="{{ page.content | strip_html | truncatewords: 25 }}">
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 25 }}">
  {% endif %}

  <meta property="og:locale" content="en_US">
  <link rel="canonical" href="{{site.url}}{{page.url}}">
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:image" content="{{site.url}}{{page.image}}">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:image" content="{{site.url}}{{page.image}}">
  <meta name="twitter:site" content="@cherylrodewig">
</head>
